<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select name="#" id="#">
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Seoul</option>
    </select>

    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">October 19th 2023</div>
      <div class="time">3:25 PM</div>
    </div>
    <div class="city">
      <h2>Sydney</h2>
      <div class="date">October 19th 2023</div>
      <div class="time">3:25 PM</div>
    </div>
    <footer>
      <a
        href="https://github.com/Reduviaa/world-clock"
        target="_blank"
        rel="noreferrer"
        >Open-soursed code</a
      >
      by Magdalena Tadeja
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
